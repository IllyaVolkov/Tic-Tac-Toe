<div class="game-background">
    <div class="game-window" (click)="$event.stopPropagation()">
        <table>
            <tr *ngFor="let row of gameData; let i = index">
                <td *ngFor="let cell of row; let j = index" (click)="makeTurn(i, j)">
                    <img *ngIf="cell === 'cross'" src="/assets/cross.svg">
                    <img *ngIf="cell === 'zero'" src="/assets/zero.svg">
                </td>
            </tr>
        </table>
    </div>
    <div class="info-window">
        <p>You: <span>{{player.Login}}</span> Rank: <span>{{player.Rank}}</span></p>
        <p>Opponent: <span>{{opponent.Login}}</span> Rank: <span>{{opponent.Rank}}</span></p>
        <p>Your role: {{opponent.Role === 'cross' ? 'zero' : 'cross'}}</p>
        <button class="btn btn-danger" (click)="leaveGame()">Leave game</button>
    </div>
</div>
